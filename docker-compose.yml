version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DB_URL=mongodb://mongodb:27017/ai-platform
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - mongodb
      - redis

  ml-service:
    build: ./ml-service
    ports:
      - "5001:5001"
    environment:
      - TF_CPP_MIN_LOG_LEVEL=2
    volumes:
      - ./ml-service/models:/app/models

  payment-service:
    build: ./payment-service
    ports:
      - "5002:5002"
    environment:
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - PAYFAST_MERCHANT_ID=${PAYFAST_MERCHANT_ID}

  mongodb:
    image: mongo:5.0
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend

volumes:
  mongodb_data:
